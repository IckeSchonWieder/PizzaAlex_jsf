<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">   

    <head>
        <title>Customer</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <h2>Haben Sie bereits einen Kundenaccount?</h2>
        <hr/>

        <h:form> 
            <h:outputText value="Ja, ich habe bereits einen Account: " />  
            <h:selectOneMenu value="#{customerBean.selectedCustomer}" converter="customerCon">  
                <f:selectItem itemLabel="Auswahl" itemValue="" />  
                <f:selectItems value="#{customerBean.customers}" var="cus" itemLabel="#{cus.fullName()}" itemValue="#{cus}"/>  
            </h:selectOneMenu> 
            <h:commandButton value="Daten übernehmen" id="hasAcc"/>  
        </h:form>
       
        <hr/>
        
        <p>
        <h:form>
            <h:panelGrid rendered="true" columns="2">
                <h:outputLabel for="inFirst" value="Vorname:" />
                <h:outputText id="inFirst" value="#{customerBean.selectedCustomer.firstname}"/>
                
                <h:outputLabel for="inLast" value="Name:" />
                <h:outputText id="inLast" value="#{customerBean.selectedCustomer.lastname}"/>
                
                <h:outputLabel for="inStreet" value="Staße:" />
                <h:outputText id="inStreet" value="#{customerBean.selectedCustomer.street}"/>
                
                <h:outputLabel for="inCity" value="Ort:" />
                <h:outputText id="inCity" value="#{customerBean.selectedCustomer.city}"/>
                
            </h:panelGrid>
            <h:commandButton value="Weiter zur Bestellübersicht" action="#{orderBean.checkOrder(customerBean.selectedCustomer)}" />
        </h:form>
        
        </p>
        
        <p>
            <h:outputText value="Diese Funktionen folgen später:"/>    
        <h:form>
            <h:commandButton value="Neuer Account" disabled="true" />
            <h:commandButton value="Andere Adresse" disabled="true" />
            
        </h:form>
        </p>
        
    </body>
</html>
