<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <h1>Hallo Manager</h1>
        
        <h:outputText value="Aktive Sessions: " /> <br/>
   
       
        <h:dataTable value="#{sessionBean.sessList}" var="sess">
            <h:column>
                <f:facet name = "header">
                    <h:outputText value="SessionID" />
                </f:facet>  
                <h:outputText value="#{sess.id}" />
            </h:column>
            <h:column>
                <f:facet name = "header">
                    <h:outputText value="Creation Time" />
                </f:facet>  
                <h:outputText value="#{sess.creationTime}">
                    <f:convertDateTime locale="de" type="both"/>
                </h:outputText>
            </h:column>
            
        </h:dataTable>
        
        <br />
        <h:link outcome="start" value="#{label.index}"/>
        
    </body>
</html>
