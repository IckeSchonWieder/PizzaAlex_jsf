<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>PizzaAlex - Index</title>
    </h:head>
    <h:body>
       <h1>Pizza-Alex, billig und schnell!</h1>
        
        <p>
            <h:link outcome="testCustomTag.jsp" >Sortierte Liste (eigenes Tag)</h:link> <br/>
            <h:link outcome="login.jsp">Menü durchsuchen (JSTL sql)</h:link>
        </p> 
     
        <hr/>
        
            
        <h2>Menü</h2>
        <h:form>
            <h:dataTable value="#{menuBean.menuList}" var="p">>
                <h:column>
                    <h:outputText value="#{p.name}" />
                </h:column>
                
                <h:column>
                    <h:outputText value="#{p.price}" />
                </h:column>
                
                <h:column>
                    <h:commandButton action="#{orderBean.addPizza(p)}" value="hinzu" />
                </h:column>
                
                <h:column>
                    <h:commandButton action="#{orderBean.removePizza(p)}" value="entf" />
                </h:column>
             </h:dataTable>
        </h:form>
        <br/>
        
        <hr/>
        <h2>Ihre Bestellung</h2>
        
        
        <h:outputText rendered="#{orderBean.order.items.size()==0}" 
           value="Noch keine Pizza ausgewählt. Bitte aus dem Menü hinzufügen!" />
       
        
        <h:form rendered="#{orderBean.order.items.size()>0}">
            <h:dataTable value="#{orderBean.order.items}" var="item">>
                <h:column>
                    <f:facet name = "header">Pizza</f:facet> 
                    <h:outputText value="#{item.pizza.name}" />
                </h:column>

                <h:column>
                    <f:facet name = "header">Einzelpreis</f:facet> 
                    <h:outputText value="#{item.pizza.price}" />
                </h:column>

                <h:column>
                    <f:facet name = "header">Anzahl</f:facet> 
                    <h:outputText value="#{item.count}"/>
                </h:column>

                <h:column>
                    <f:facet name = "header">Gesamtpreis</f:facet> 
                    <h:outputText value="#{item.subTotal()}"/>
                </h:column>
             </h:dataTable>
        </h:form> 
        
    </h:body>
</html>
