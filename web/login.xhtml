<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Login</title>
    </h:head>
    <h:body>
        <h:form>


            <h:outputText rendered="#{loginBean.loggedIn}" value="#{label.loggedIn += loginBean.role}" />
            <h:outputText rendered="#{!loginBean.loggedIn}" value="#{label.notLoggedIn}" />
            <br/>

            <p>
                <h:panelGrid columns="2">
                    <h:outputLabel for="username" value="#{label.username} " />
                    <h:inputText id="username"  value="#{loginBean.user.username}" />

                    <h:outputLabel for="password" value="#{label.password} " />
                    <h:inputText id="password" value="#{loginBean.user.password}" />

                </h:panelGrid> 
                
                <h:commandButton value="LogIn" action="#{loginBean.login(request)}" /> <br/>
                <h:link outcome="start" value="#{label.index}"/>
            </p>

            <h:outputText value="Manager oder Cook verfügbar. 
                          Customer führt zurück zur Startseite"/>
        </h:form>
    </h:body>
</html>
