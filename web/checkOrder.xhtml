<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <head>
        <title>check order</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <h1>Hallo Frau/Herr #{orderBean.order.cus.lastname}</h1>
        <h2>Ihre Bestell√ºbersicht</h2>
        <hr/>

        <h3>Bestellung</h3>

        <h:dataTable value="#{orderBean.order.items}" var="item">
            <h:column>
                <f:facet name = "header">Pizza</f:facet> 
                <h:outputText value="#{item.pizza.name}" />
            </h:column>

            <h:column>
                <f:facet name = "header">Einzelpreis</f:facet> 
                <h:outputText value="#{item.pizza.price}" />
            </h:column>

            <h:column>
                <f:facet name = "header">Anzahl</f:facet> 
                <h:outputText value="#{item.count}"/>
            </h:column>

            <h:column>
                <f:facet name = "header">Preis</f:facet> 
                <h:outputText value="#{item.subTotal()}"/>
            </h:column>

        </h:dataTable>

        <h:outputLabel for="outTotal" value="Gesamtpreis: "/>
        <h:outputText id="outTotal" value="#{orderBean.order.total}"/>

        <br/>
        <hr/>

        <h3>Kundendaten</h3>

        <h:form>
            <h:outputText value="#{orderBean.order.cus.toString()}"/> <hr />
            <h:commandButton action="#{orderBean.finalizeOrder(request)}" 
                             value="Kostenpflichtig bestellen"/>
        </h:form>
    </body>
</html>
